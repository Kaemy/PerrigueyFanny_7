<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="author" content="Fanny Perriguey" />
    
    <script src="https://kit.fontawesome.com/6fcdcaea13.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="https://cdn.jsdelivr.net/gh/Kaemy/PerrigueyFanny_7_07052021/js/main.js"></script>
    <title>Les petits plats</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="./img/icon.png"/>
  </head>

    <body>
        <div class="container">
            <header class="text-center">
                <!-- Logo les petits plats -->
                <img class="mt-2" src="./img/logo.png" alt="Logo Les petits plats" height="96" />
            </header>
            <main>
                <!-- Dynamic search result message: -->
                <aside class="c-message" id="message">
                  <span>Aucun résultat</span>
                  <i class="far fa-times-circle"></i>
                </aside>

                <!-- Search bar: -->
                <form class="p-search-bar mh-2" id="search-bar-form">
                  <input
                    class="txt-h5"
                    id="search-bar-input"
                    type="text"
                    placeholder="Rechercher une recette, un ingrédient, appareil ou ustensile"
                  />
                  <i class="fas fa-search"></i>
                </form>

                <!-- Badges added dynamically: -->
                <div class="p-badges-wrapper">
                  <div
                    class="p-filter-badges-wrapper"
                    id="ingredient-badges-wrapper"
                  ></div>

                  <div
                    class="p-filter-badges-wrapper"
                    id="appliance-badges-wrapper"
                  ></div>

                  <div class="p-filter-badges-wrapper" id="ustensil-badges-wrapper"></div>
                </div>

                <!-- Filters for advanced search: -->
                <div class="p-filters-wrapper">
                  <div class="p-filter p-filter--ingredient">
                    <label id="ingredient-filter-label" for="ingredient">
                      <span>Ingrédients</span>
                      <input
                        type="text"
                        id="ingredient"
                        placeholder="Rechercher un ingrédient"
                      />
                      <i class="fas fa-chevron-down" id="ingredient-filter-icon"></i>
                    </label>
                    <ul class="closed" id="ingredient-list" data-filter="ingredient"></ul>
                  </div>

                  <div class="p-filter p-filter--appliance">
                    <label id="appliance-filter-label" for="appliance">
                      <span>Appareil</span>
                      <input
                        type="text"
                        id="appliance"
                        placeholder="Rechercher un appareil"
                      />
                      <i class="fas fa-chevron-down" id="appliance-filter-icon"></i>
                    </label>
                    <ul class="closed" id="appliance-list" data-filter="appliance"></ul>
                  </div>

                  <div class="p-filter p-filter--ustensil">
                    <label id="ustensil-filter-label" for="ustensil">
                      <span>Ustensiles</span>
                      <input
                        type="text"
                        id="ustensil"
                        placeholder="Rechercher un ustensile"
                      />
                      <i class="fas fa-chevron-down" id="ustensil-filter-icon"></i>
                    </label>
                    <ul class="closed" id="ustensil-list" data-filter="ustensil"></ul>
                  </div>
                </div>

                <!-- Creation de cards -->
                <div class="row-12 has-gutter-xl mt-2" id="cards-wrapper"></div>

                <!-- Floating button: -->
                <button id="up-button" type="button">
                  <i class="fas fa-arrow-up"></i>
                </button>
            </main>
        </div>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
